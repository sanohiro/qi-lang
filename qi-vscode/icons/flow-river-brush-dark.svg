<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Yuji+Boku&amp;display=swap');
    </style>
    <linearGradient id="riverGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F8D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#245073;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A5C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="url(#riverGradientDark)"/>

  <!-- 川の流れ -->
  <g opacity="0.3">
    <path d="M 10 35 Q 30 30, 50 35 T 90 35 T 118 35" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 5 45 Q 25 40, 45 45 T 85 45 T 123 45" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 8 60 Q 35 55, 64 60 T 120 60" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <path d="M 3 72 Q 30 67, 64 72 T 125 72" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 10 90 Q 40 85, 70 90 T 118 90" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 15 100 Q 45 95, 75 100 T 113 100" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- 流れる水滴 -->
  <circle cx="25" cy="50" r="2.5" fill="white" opacity="0.5">
    <animate attributeName="cx" from="25" to="115" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="65" r="2" fill="white" opacity="0.6">
    <animate attributeName="cx" from="40" to="120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="80" r="1.5" fill="white" opacity="0.4">
    <animate attributeName="cx" from="15" to="110" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- 氣の文字 -->
  <text x="64" y="94" font-family="'Yuji Boku', 'Hiragino Mincho ProN', serif" font-size="80" fill="white" text-anchor="middle" style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5));">氣</text>
</svg>

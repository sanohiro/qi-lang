<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Yuji+Boku&amp;display=swap');
    </style>
    <linearGradient id="riverJpGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F8D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#245073;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A5C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="url(#riverJpGradientDark)"/>

  <!-- 日本的な流水紋パターン -->
  <g opacity="0.25" stroke="white" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M 0 30 Q 10 25, 20 30 T 40 30 T 60 30 T 80 30 T 100 30 T 128 30"/>
    <path d="M 0 38 Q 12 33, 24 38 T 48 38 T 72 38 T 96 38 T 128 38"/>
    <path d="M 0 55 Q 15 48, 30 55 T 60 55 T 90 55 T 128 55" stroke-width="2.5"/>
    <path d="M 0 65 Q 18 58, 36 65 T 72 65 T 108 65 T 128 65" stroke-width="3"/>
    <path d="M 0 75 Q 15 68, 30 75 T 60 75 T 90 75 T 128 75" stroke-width="2.5"/>
    <path d="M 0 95 Q 12 90, 24 95 T 48 95 T 72 95 T 96 95 T 128 95"/>
    <path d="M 0 105 Q 10 100, 20 105 T 40 105 T 60 105 T 80 105 T 100 105 T 128 105"/>
  </g>

  <!-- 青海波風の装飾 -->
  <g opacity="0.2" stroke="white" stroke-width="1.5" fill="none">
    <path d="M 20 60 Q 25 50, 30 60"/>
    <path d="M 25 62 Q 30 52, 35 62"/>
    <path d="M 93 60 Q 98 50, 103 60"/>
    <path d="M 98 62 Q 103 52, 108 62"/>
    <path d="M 56 25 Q 61 15, 66 25"/>
    <path d="M 61 27 Q 66 17, 71 27"/>
  </g>

  <!-- 流れる水しぶき -->
  <g opacity="0.5">
    <ellipse cx="25" cy="50" rx="3" ry="1.5" fill="white" transform="rotate(-20 25 50)">
      <animate attributeName="cx" from="25" to="105" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="40" cy="70" rx="2.5" ry="1.2" fill="white" transform="rotate(-15 40 70)">
      <animate attributeName="cx" from="40" to="115" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="15" cy="100" rx="2" ry="1" fill="white" transform="rotate(-25 15 100)">
      <animate attributeName="cx" from="15" to="110" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- 氣の文字 -->
  <text x="64" y="94" font-family="'Yuji Boku', 'Hiragino Mincho ProN', serif" font-size="80" fill="white" text-anchor="middle" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));">氣</text>
</svg>

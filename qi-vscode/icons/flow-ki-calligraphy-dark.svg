<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courgette&amp;display=swap');
    </style>
    <linearGradient id="qiKiGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F8D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A5C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="url(#qiKiGradientDark)"/>

  <!-- 気のエネルギーの螺旋 -->
  <g opacity="0.2">
    <path d="M 64 20 Q 40 30, 30 50 Q 25 70, 40 85 Q 60 95, 80 85 Q 100 70, 95 50 Q 90 30, 70 25"
          stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 64 30 Q 45 35, 38 52 Q 35 68, 45 80 Q 60 88, 75 80 Q 90 68, 87 52 Q 83 35, 68 32"
          stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 64 40 Q 50 42, 46 55 Q 44 66, 52 74 Q 62 80, 72 74 Q 82 66, 80 55 Q 77 42, 66 40"
          stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- エネルギー粒子 -->
  <circle cx="40" cy="50" r="2" fill="white" opacity="0.7">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="88" cy="60" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="75" r="1" fill="white" opacity="0.5">
    <animate attributeName="r" values="1;2;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Courgette Q -->
  <text x="64" y="95" font-family="'Courgette', cursive" font-size="90" fill="white" text-anchor="middle" style="filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));">Q</text>
</svg>

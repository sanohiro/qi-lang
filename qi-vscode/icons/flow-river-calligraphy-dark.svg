<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courgette&amp;display=swap');
    </style>
    <linearGradient id="qiRiverGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F8D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#245073;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A5C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="url(#qiRiverGradientDark)"/>

  <!-- 川の流れ -->
  <g opacity="0.3">
    <path d="M 20 25 Q 35 20, 50 25 T 80 25 T 108 25" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 15 38 Q 30 33, 45 38 T 75 38 T 113 38" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 10 55 Q 25 50, 35 52 L 25 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 103 52 Q 115 50, 118 55 L 110 68" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 8 95 Q 30 90, 50 95 T 90 95 T 120 95" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 12 108 Q 34 103, 54 108 T 94 108 T 116 108" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- 流れる水滴 -->
  <g opacity="0.6">
    <circle cx="20" cy="45" r="2" fill="white">
      <animate attributeName="cx" from="20" to="110" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.7" to="0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="60" r="2.5" fill="white">
      <animate attributeName="cx" from="35" to="115" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.8" to="0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="100" r="1.8" fill="white">
      <animate attributeName="cx" from="25" to="120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Courgette Q -->
  <text x="64" y="95" font-family="'Courgette', cursive" font-size="90" fill="white" text-anchor="middle" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));">Q</text>
</svg>

<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Yuji+Boku&amp;display=swap');
    </style>
    <linearGradient id="kiFlowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A7CA5;stop-opacity:1" />
    </linearGradient>
    <!-- 気のエネルギーを表す波紋 -->
    <radialGradient id="energyGlow">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="url(#kiFlowGradient)"/>

  <!-- 背景の気の流れ（螺旋状のエネルギー） -->
  <g opacity="0.15">
    <path d="M 20 64 Q 40 40, 64 40 T 108 64" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 15 75 Q 35 50, 64 50 T 113 75" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 25 53 Q 45 30, 64 30 T 103 53" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- エネルギーの粒子 -->
  <circle cx="30" cy="45" r="2" fill="white" opacity="0.4"/>
  <circle cx="95" cy="55" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="50" cy="35" r="1" fill="white" opacity="0.3"/>
  <circle cx="85" cy="70" r="2" fill="white" opacity="0.4"/>

  <!-- 氣の文字（グロー効果） -->
  <text x="64" y="94" font-family="'Yuji Boku', 'Hiragino Mincho ProN', serif" font-size="80" fill="url(#energyGlow)" text-anchor="middle">氣</text>
  <text x="64" y="94" font-family="'Yuji Boku', 'Hiragino Mincho ProN', serif" font-size="80" fill="white" text-anchor="middle" style="filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));">氣</text>
</svg>

<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courgette&amp;display=swap');
    </style>
    <linearGradient id="qRiverJpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9FE2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5BB3E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A8CB5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="url(#qRiverJpGradient)"/>

  <!-- 日本的な流水紋パターン -->
  <g opacity="0.2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- 上段の流れ -->
    <path d="M 0 25 Q 10 20, 20 25 T 40 25 T 60 25 T 80 25 T 100 25 T 128 25"/>
    <path d="M 0 35 Q 12 30, 24 35 T 48 35 T 72 35 T 96 35 T 128 35"/>

    <!-- 中段の流れ（大きな波） -->
    <path d="M 0 52 Q 15 45, 30 52 T 60 52 T 90 52 T 128 52" stroke-width="2.5"/>
    <path d="M 0 62 Q 18 55, 36 62 T 72 62 T 108 62 T 128 62" stroke-width="3"/>
    <path d="M 0 72 Q 15 65, 30 72 T 60 72 T 90 72 T 128 72" stroke-width="2.5"/>

    <!-- 下段の流れ -->
    <path d="M 0 100 Q 12 95, 24 100 T 48 100 T 72 100 T 96 100 T 128 100"/>
    <path d="M 0 110 Q 10 105, 20 110 T 40 110 T 60 110 T 80 110 T 100 110 T 128 110"/>
  </g>

  <!-- 青海波風の装飾（Qの周り） -->
  <g opacity="0.15" stroke="white" stroke-width="1.5" fill="none">
    <!-- 左側 -->
    <path d="M 15 65 Q 20 55, 25 65"/>
    <path d="M 20 67 Q 25 57, 30 67"/>

    <!-- 右側 -->
    <path d="M 98 65 Q 103 55, 108 65"/>
    <path d="M 103 67 Q 108 57, 113 67"/>

    <!-- 上部 -->
    <path d="M 55 20 Q 60 10, 65 20"/>
    <path d="M 60 22 Q 65 12, 70 22"/>
  </g>

  <!-- 流れる水しぶき（パイプラインを連想） -->
  <g opacity="0.4">
    <ellipse cx="20" cy="45" rx="3" ry="1.5" fill="white" transform="rotate(-20 20 45)">
      <animate attributeName="cx" from="20" to="108" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="35" cy="65" rx="2.5" ry="1.2" fill="white" transform="rotate(-15 35 65)">
      <animate attributeName="cx" from="35" to="115" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="12" cy="105" rx="2" ry="1" fill="white" transform="rotate(-25 12 105)">
      <animate attributeName="cx" from="12" to="112" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Courgette Q -->
  <text x="64" y="95" font-family="'Courgette', cursive" font-size="90" fill="white" text-anchor="middle" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));">Q</text>
</svg>

<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courgette&amp;display=swap');
    </style>
    <linearGradient id="diagQRiverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9FE2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5BB3E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A8CB5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="url(#diagQRiverGradient)"/>

  <!-- 斜めに流れる波（左上→右下、細→太） -->
  <g opacity="0.18" stroke="white" fill="none" stroke-linecap="round">
    <!-- 最遠方（左上・細い波） -->
    <path d="M 5 5 Q 10 8, 15 5 Q 20 2, 25 5 Q 30 8, 35 5" stroke-width="1"/>
    <path d="M 8 12 Q 14 16, 20 12 Q 26 8, 32 12 Q 38 16, 44 12 Q 50 8, 56 12" stroke-width="1.2"/>

    <!-- 遠方 -->
    <path d="M 10 22 Q 18 27, 26 22 Q 34 17, 42 22 Q 50 27, 58 22 Q 66 17, 74 22" stroke-width="1.5"/>
    <path d="M 12 32 Q 22 38, 32 32 Q 42 26, 52 32 Q 62 38, 72 32 Q 82 26, 92 32" stroke-width="2"/>

    <!-- 中間（だんだん太く） -->
    <path d="M 14 45 Q 26 52, 38 45 Q 50 38, 62 45 Q 74 52, 86 45 Q 98 38, 110 45" stroke-width="2.5"/>
    <path d="M 16 58 Q 30 66, 44 58 Q 58 50, 72 58 Q 86 66, 100 58 Q 114 50, 128 58" stroke-width="3"/>

    <!-- 中近 -->
    <path d="M 18 72 Q 34 81, 50 72 Q 66 63, 82 72 Q 98 81, 114 72 Q 124 66, 128 72" stroke-width="3.5"/>
    <path d="M 20 87 Q 38 97, 56 87 Q 74 77, 92 87 Q 110 97, 128 87" stroke-width="4"/>

    <!-- 最近方（右下・太い波） -->
    <path d="M 22 102 Q 42 114, 62 102 Q 82 90, 102 102 Q 118 112, 128 102" stroke-width="4.5"/>
    <path d="M 24 117 Q 46 128, 68 117 Q 90 106, 112 117 Q 124 124, 128 117" stroke-width="5"/>
  </g>

  <!-- 青海波風（遠近感・斜め配置） -->
  <g opacity="0.12" stroke="white" stroke-width="1" fill="none">
    <!-- 遠方（小さい） -->
    <path d="M 12 10 Q 15 6, 18 10"/>
    <path d="M 25 20 Q 29 15, 33 20"/>

    <!-- 中間 -->
    <path d="M 45 42 Q 50 36, 55 42"/>
    <path d="M 65 60 Q 71 53, 77 60"/>

    <!-- 近方（大きい） -->
    <path d="M 80 88 Q 87 80, 94 88" stroke-width="1.5"/>
    <path d="M 100 108 Q 108 99, 116 108" stroke-width="1.5"/>
  </g>

  <!-- 流れる水しぶき（斜めに流れる） -->
  <g opacity="0.4">
    <ellipse cx="15" cy="15" rx="1.5" ry="0.8" fill="white" transform="rotate(-45 15 15)">
      <animate attributeName="cx" from="15" to="115" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="15" to="115" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="rx" from="1.5" to="3.5" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="ry" from="0.8" to="2" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="25" cy="25" rx="1.8" ry="1" fill="white" transform="rotate(-45 25 25)">
      <animate attributeName="cx" from="25" to="120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="25" to="120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="rx" from="1.8" to="3.8" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" from="1" to="2.2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="4s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="18" cy="35" rx="2" ry="1.2" fill="white" transform="rotate(-45 18 35)">
      <animate attributeName="cx" from="18" to="118" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="35" to="128" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="rx" from="2" to="4" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="ry" from="1.2" to="2.5" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="4.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Courgette Q -->
  <text x="64" y="95" font-family="'Courgette', cursive" font-size="90" fill="white" text-anchor="middle" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));">Q</text>
</svg>

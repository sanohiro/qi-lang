<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="riverBottomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F8F2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="url(#riverBottomGradient)"/>

  <!-- 日本的な流水紋パターン（中央に配置） -->
  <g opacity="0.3" stroke="#6272A4" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- 上段の流れ -->
    <path d="M 0 50 Q 12 45, 24 50 T 48 50 T 72 50 T 96 50 T 128 50"/>
    <path d="M 0 58 Q 10 53, 20 58 T 40 58 T 60 58 T 80 58 T 100 58 T 128 58"/>

    <!-- 中段の流れ（大きめの波） -->
    <path d="M 0 67 Q 15 61, 30 67 T 60 67 T 90 67 T 128 67" stroke-width="2.5"/>
    <path d="M 0 75 Q 18 69, 36 75 T 72 75 T 108 75 T 128 75" stroke-width="3"/>

    <!-- 下段の流れ -->
    <path d="M 0 83 Q 12 78, 24 83 T 48 83 T 72 83 T 96 83 T 128 83" stroke-width="2.5"/>
    <path d="M 0 92 Q 10 87, 20 92 T 40 92 T 60 92 T 80 92 T 100 92 T 128 92"/>
    <path d="M 0 100 Q 12 95, 24 100 T 48 100 T 72 100 T 96 100 T 128 100"/>
  </g>

  <!-- 青海波風の装飾（中央） -->
  <g opacity="0.2" stroke="#6272A4" stroke-width="1.5" fill="none">
    <path d="M 20 60 Q 25 53, 30 60"/>
    <path d="M 25 63 Q 30 56, 35 63"/>

    <path d="M 60 70 Q 66 63, 72 70"/>
    <path d="M 65 73 Q 71 66, 77 73"/>

    <path d="M 93 60 Q 98 53, 103 60"/>
    <path d="M 98 63 Q 103 56, 108 63"/>
  </g>

  <!-- 流れる水しぶき（横方向） -->
  <g opacity="0.5">
    <ellipse cx="25" cy="55" rx="3" ry="1.5" fill="#6272A4" transform="rotate(-20 25 55)">
      <animate attributeName="cx" from="25" to="105" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="40" cy="70" rx="2.5" ry="1.2" fill="#6272A4" transform="rotate(-15 40 70)">
      <animate attributeName="cx" from="40" to="115" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="15" cy="85" rx="2" ry="1" fill="#6272A4" transform="rotate(-25 15 85)">
      <animate attributeName="cx" from="15" to="110" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- 氣の文字（SVGパス化） -->
  <g transform="translate(64, 92)" fill="#282A36" style="filter: drop-shadow(1px 1px 2px rgba(98,114,164,0.4));">
    <!-- 「氣」の文字を手書き風のパスで表現（簡略版） -->
    <g transform="translate(-32, -56) scale(0.8)">
      <!-- 气部分（上部） -->
      <path d="M 10 5 L 70 5 M 40 5 L 40 25" stroke="#282A36" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 15 15 L 65 15 M 20 23 L 60 23" stroke="#282A36" stroke-width="2" fill="none" stroke-linecap="round"/>

      <!-- 米部分（下部） -->
      <path d="M 25 32 L 55 32 M 25 42 L 55 42 M 25 52 L 55 52 M 25 62 L 55 62" stroke="#282A36" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M 40 28 L 40 66 M 30 35 L 50 59 M 50 35 L 30 59" stroke="#282A36" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>
</svg>

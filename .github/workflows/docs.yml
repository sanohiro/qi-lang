name: Deploy Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
      - 'README.ja.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material
          pip install mkdocs-static-i18n

      - name: Copy and fix README links
        run: |
          # Copy README files
          cp README.md docs/index.md
          cp README.ja.md docs/ja/index.md

          # Fix language switcher links in English README
          sed -i 's|\*\*\[日本語\](README\.ja\.md)\*\*|\[日本語\](ja/)|g' docs/index.md

          # Fix documentation links in English README (remove docs/ prefix)
          sed -i 's|docs/en/|en/|g' docs/index.md
          sed -i 's|docs/ja/|ja/|g' docs/index.md

          # Fix spec directory links to README.md
          sed -i 's|(en/spec/)|(en/spec/README.md)|g' docs/index.md
          sed -i 's|(ja/spec/)|(ja/spec/README.md)|g' docs/index.md

          # Fix LICENSE links in English README (point to GitHub)
          sed -i 's|(LICENSE-MIT)|(https://github.com/sanohiro/qi-lang/blob/master/LICENSE-MIT)|g' docs/index.md
          sed -i 's|(LICENSE-APACHE)|(https://github.com/sanohiro/qi-lang/blob/master/LICENSE-APACHE)|g' docs/index.md

          # Fix language switcher links in Japanese README
          sed -i 's|\*\*\[English\](README\.md)\*\*|\[English\](../)|g' docs/ja/index.md

          # Fix logo path in Japanese README (add ../ prefix)
          sed -i 's|src="./assets/logo/|src="../assets/logo/|g' docs/ja/index.md

          # Fix documentation links in Japanese README (remove docs/ prefix)
          sed -i 's|docs/ja/|ja/|g' docs/ja/index.md
          sed -i 's|docs/en/|en/|g' docs/ja/index.md

          # Fix spec directory links to README.md
          sed -i 's|(ja/spec/)|(ja/spec/README.md)|g' docs/ja/index.md
          sed -i 's|(en/spec/)|(en/spec/README.md)|g' docs/ja/index.md

          # Fix LICENSE links in Japanese README (point to GitHub)
          sed -i 's|(LICENSE-MIT)|(https://github.com/sanohiro/qi-lang/blob/master/LICENSE-MIT)|g' docs/ja/index.md
          sed -i 's|(LICENSE-APACHE)|(https://github.com/sanohiro/qi-lang/blob/master/LICENSE-APACHE)|g' docs/ja/index.md

      - name: Build and deploy
        run: mkdocs gh-deploy --force --clean --verbose

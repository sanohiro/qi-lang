# Docker Compose for Qi Examples
# PostgreSQL, MySQL, Redis環境をローカルで簡単に起動

services:
  # PostgreSQL
  postgres:
    image: postgres:14
    container_name: qi-postgres
    environment:
      POSTGRES_DB: qi_test
      POSTGRES_HOST_AUTH_METHOD: trust  # パスワード不要
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: qi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: qi_test
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis
  redis:
    image: redis:7
    container_name: qi-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
